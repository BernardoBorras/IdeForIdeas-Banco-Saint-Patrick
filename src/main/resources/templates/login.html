<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta charset="UTF-8">
  <title>Login de usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/1af01b6e6a.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>




</head>

<body>

  <div class="wrapper col-md-12 col-lg-12 col-xl-12" data-aos="fade-down-left" data-aos-delay="100">


    <form class="login form-signin" row="col-12" action="../controller/checklogin.jsp" method="POST">

      <img id="center" class="mb-4" src="./assets/img/favicon.png" width="72" height="72" alt="logo">
      <br>
      <p class="title">Ingresa al sistema</p>

      <input id="txtNumero" type="number" name="inputEmail" class="form-control" placeholder="Ingrese su tarjeta"
        autofocus required />
      <i class="fa fa-credit-card"></i>

      <input id="txtPin" type="password" name="inputPassword" class="form-control" placeholder="Ingrese su pin"
        required />
      <i class="fa fa-key"></i>

      <button type="button" v-on:click="datos.iniciarSesion()">
        <i class="spinner"></i>
        <span class="state">Ingresar</span>
      </button>
    </form>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>
  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Matias -->
  <script src="./assets/js/login.js"></script>
</body>

</html>
<script>
  AOS.init();
</script>
