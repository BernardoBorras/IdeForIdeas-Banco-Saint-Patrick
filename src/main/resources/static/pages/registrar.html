<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Propio -->
    <link rel="stylesheet" href="../css/registrar.css">

</head>

<body>


    <main>

        <div class="container">
            <h1>Registro</h1>
            <form action="#">

                <label for="txtNombre">Nombre:</label>
                <input type="text" name="nombre" id="txtNombre" value="Matias">

                <label for="txtApellido">Apellido:</label>
                <input type="text" name="apellido" id="txtApellido" value="Espinola">

                <label for="txtEmail">Email:</label>
                <input type="text" name="email" id="txtEmail" value="matias@fakemail.com">

                <label for="txtContrasenia">Contraseña:</label>
                <input type="password" name="contrasenia" id="txtContrasenia" value="Pass1234">

                <label for="txtRepetirContrasenia">Repetir Contraseña:</label>
                <input type="password" name="repetirContrasenia" id="txtRepetirContrasenia" value="Pass1234">

                <button class="btn btn-outline-light" type="button"
                    v-on:click="datos.registrarUsuario()">Registrarse</button>

            </form>
            <p>¿Ya tenés cuenta? <a href="./login.html">Iniciá sesión!</a></p>
        </div>
    </main>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Propio -->
    <script src="../js/registrar.js"></script>

</body>

</html>
