<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Propio -->
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    

    <main id="_main">
        <div class="container">
            <h1>Login</h1>
            <form action="#">

                <label for="txtNumero">Nº tarjeta</label>
                <input type="number" name="numero" id="txtNumero" value="12345678654321">

                <label for="txtPin">Pin</label>
                <input type="password" name="pin" id="txtPin" value="14">

                <button class="btn btn-outline-light" type="button" v-on:click="datos.iniciarSesion()">Iniciar Sesion</button>

            </form>
            <p>¿No tenés cuenta? <a href="./registrar.html">Registrate!</a></p>
        </div>
    </main>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <!-- Propio -->
    <script src="../js/login.js"></script>

</body>
</html>
